<div class="recovery-wrapper">
  
  <!-- Language Selector no canto inferior esquerdo (FORA do container) -->
  <div class="language-selector-bottom-left">
    <app-language-selector></app-language-selector>
  </div>
  
  <div class="recovery-container">
    
    <div class="recovery-card">
      <div class="recovery-card-bg"></div>
      
      <div class="recovery-card-content">
        <h2>{{ translations?.recoveryTitle || 'Recuperar Senha' }}</h2>

        <p class="recovery-instructions">
          {{ translations?.recoveryInstructions || 'Digite seu e-mail cadastrado e enviaremos as instruções para redefinir sua senha.' }}
        </p>

        <form (ngSubmit)="onSubmit($event)" #recoveryForm="ngForm">
          <!-- Label traduzível -->
          <div class="email-label">{{ translations?.recoveryEmailLabel || 'Email cadastrado' }}</div>
          
          <input 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required
            email
            aria-label="E-mail cadastrado"
          />

          @if (message) {
            <div class="message" [class.success]="isSuccess" [class.error]="!isSuccess">
              {{ message }}
            </div>
          }

          <button class="login-btn" type="submit" [disabled]="isLoading">
            @if (isLoading) {
              <span class="btn-spinner"></span>
            }
            <span>{{ translations?.recoveryButton || 'Recuperar senha' }}</span>
          </button>

          <!-- Botão Voltar para Login -->
          <button class="back-to-login-btn" type="button" (click)="voltarParaLogin()">
            {{ translations?.backToLogin || 'Voltar para o login' }}
          </button>
        </form>

        <div class="logo">
          <img 
            src="assets/logos/logo-tron-azul-escuro.png" 
            alt="Logo Tron ST" 
            width="150"
          />
        </div>
      </div>
    </div>

  </div>
</div>
