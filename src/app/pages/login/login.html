<!-- Aqui começa o nosso container principal -->
<div class="login-wrapper">
  <div class="login-container">

    <!-- Lado esquerdo - onde ficam o banner e as informações -->
    <div class="login-left">

      <!-- Banner com slider de imagens -->
      <div class="banner-slider" (mouseenter)="pauseSlider()" (mouseleave)="resumeSlider()">
        <div class="slides">
          <div class="slide active">
            <img src="assets/banners/Rectangle-2.png" alt="Notícia 1" />
          </div>
          <div class="slide">
            <img src="assets/banners/Unimax.png" alt="Notícia 2" />
          </div>
          <div class="slide">
            <img src="assets/banners/Unilaundry.png" alt="Notícia 3" />
          </div>
          <div class="slide">
            <img src="assets/banners/Banner-Jet-Belt.png" alt="Notícia 4" />
          </div>
        </div>

        <!-- Botões para navegar entre as imagens -->
        <button class="arrow prev" (click)="prevSlide()">&#10094;</button>
        <button class="arrow next" (click)="nextSlideManual()">&#10095;</button>
      </div>

      <!-- Título principal -->
      <h1 class="headline">
        <span class="headline-bold">Uma nova era se inicia com</span><br />
        <span class="headline-bold">transformação!</span>
      </h1>

      <!-- Texto explicativo -->
      <div class="login-description">
        <span class="line-1">Soluções de tecnologia para o mercado</span>
        <span class="line-2">de higiene profissional.</span>
      </div>

      <!-- Seletor de idiomas -->
      <div class="language">
        <button class="language-btn" (click)="toggleLanguage()" [class.active]="languageOpen">
          <img src="assets/icons/Brazil-flag.png" alt="PT-BR" />
          <span>Português - BR</span>
        </button>

        <!-- Lista de idiomas disponíveis -->
        <ul class="language-dropdown" [@dropdownAnimation]="languageOpen ? 'open' : 'closed'">
          <li (click)="selectLanguage('pt')">Português - BR</li>
          <li (click)="selectLanguage('en')">English - US</li>
          <li (click)="selectLanguage('es')">Español</li>
        </ul>
      </div>

    </div>

    <!-- Lado direito - card de login -->
    <div class="login-card">
      <div class="login-card-bg"></div>
      <div class="login-card-content">
        <h2>Login</h2>
        <span class="dados-pessoais">Dados pessoais</span>

        <!-- Formulário de login -->
        <form>
          <label>Email</label>
          <input type="email" />

          <label>Senha</label>
          <input type="password" />

          <a class="forgot" href="#">Esqueceu a senha? Clique aqui</a>

          <!-- Botão para login com Google -->
          <button type="button" class="google-btn">
            <img src="assets/icons/Google.png" alt="Google" />
            Cadastre-se com sua conta Google
          </button>

          <!-- Botão principal de login -->
          <button type="submit" class="login-btn light-swipe">Login</button>
        </form>

        <!-- Logo da empresa -->
        <div class="logo">
          <img src="assets/logos/logo-tron-azul-escuro.png" alt="TRON" />
        </div>
      </div>
    </div>

  </div>
</div>
