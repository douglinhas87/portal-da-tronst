<!-- Área principal da tela de login -->
<div class="login-wrapper">
  <div class="login-container">

    <!-- Parte esquerda - imagens e informações da empresa -->
    <div class="login-left">

      <!-- Banner de notícias (clica para acessar o site) -->
      <a
        class="banner-link"
        href="https://www.tronst.com.br/"
        target="_blank"
        rel="noopener"
      >
        <div
          class="banner-slider"
          (mouseenter)="pauseSlider()"
          (mouseleave)="resumeSlider()"
        >
          <div class="slides">
            <div class="slide active">
              <img src="assets/banners/Rectangle-2.png" alt="Notícia 1" />
            </div>
            <div class="slide">
              <img src="assets/banners/Unimax.png" alt="Notícia 2" />
            </div>
            <div class="slide">
              <img src="assets/banners/Unilaundry.png" alt="Notícia 3" />
            </div>
            <div class="slide">
              <img src="assets/banners/Banner-Jet-Belt.png" alt="Notícia 4" />
            </div>
          </div>

          <!-- Setinhas para passar as imagens -->
          <button
            class="arrow prev"
            (click)="prevSlide(); $event.preventDefault()"
          >
            &#10094;
          </button>

          <button
            class="arrow next"
            (click)="nextSlideManual(); $event.preventDefault()"
          >
            &#10095;
          </button>
        </div>
      </a>

      <!-- Nosso slogan -->
      <h1 class="headline">
        <span class="headline-bold">Uma nova era se inicia com</span><br />
        <span class="headline-bold">transformação!</span>
      </h1>

      <!-- O que fazemos -->
      <div class="login-description">
        <span class="line-1">Soluções de tecnologia para o mercado</span>
        <span class="line-2">de higiene profissional.</span>
      </div>

      <!-- Escolha seu idioma -->
      <div class="language">
        <button
          class="language-btn"
          (click)="toggleLanguage()"
          [class.active]="languageOpen"
        >
          <img src="assets/icons/Brazil-flag.png" alt="PT-BR" />
          <span>Português - BR</span>
        </button>

        <ul
          class="language-dropdown"
          [@dropdownAnimation]="languageOpen ? 'open' : 'closed'"
        >
          <li (click)="selectLanguage('pt')">Português - BR</li>
          <li (click)="selectLanguage('en')">English - US</li>
          <li (click)="selectLanguage('es')">Español</li>
        </ul>
      </div>

    </div>

    <!-- Lado direito - onde você faz o login -->
    <div class="login-card">
      <div class="login-card-bg"></div>

      <div class="login-card-content">
        <h2>Login</h2>
        <span class="dados-pessoais">Dados pessoais</span>

        <!-- Formulário para acessar sua conta -->
        <form>
          <label>Email</label>
          <input type="email" />

          <label>Senha</label>
          <input type="password" />

          <a class="forgot" href="#">Esqueceu a senha? Clique aqui</a>

          <!-- Botão para entrar -->
          <button type="submit" class="login-btn light-swipe">
            Login
          </button>

          <!-- Precisa de ajuda? Fale com nosso suporte -->
          <a
            class="whatsapp-btn"
            href="https://api.whatsapp.com/send/?phone=558192835554&text=Ol%C3%A1%2C+preciso+de+ajuda+no+sistema&type=phone_number&app_absent=0"
            target="_blank"
            rel="noopener"
          >
            <img
              src="assets/icons/whatsapp.png"
              alt="WhatsApp"
            />
            Falar com o suporte
          </a>
        </form>

        <!-- Nossa logo -->
        <div class="logo">
          <img
            src="assets/logos/logo-tron-azul-escuro.png"
            alt="TRON"
          />
        </div>
      </div>
    </div>

  </div>
</div>
